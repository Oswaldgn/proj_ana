# Nome da aplicação
spring.application.name=demo

# Dados do banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/commerce_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Porta do servidor (opcional)
server.port=8080

# JWT secret de 256 bits (32 caracteres ou mais)
jwt.secret=mysecretkey12345678901234567890
jwt.expirationMs=86400000
